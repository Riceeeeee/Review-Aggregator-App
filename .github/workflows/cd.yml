# ==============================================================================
# GitHub Actions CD Workflow - Docker Hub Deployment (Student Notes)
# ==============================================================================
# Purpose:
# - Automatically build and push Docker images to Docker Hub
# - Tag images with version numbers (git tags) and 'latest'
# - Deploy on successful builds of main/develop branches
# - Provide production-ready container images
#
# Teaching points:
# - CD (Continuous Deployment) automates the release process
# - Docker Hub is a registry for storing Docker images (like npm for packages)
# - Images are tagged with version numbers for versioning
# - GitHub Secrets store sensitive data (Docker Hub credentials)
# - This workflow only runs AFTER CI passes (needs: [ci])
#
# Setup Required:
# 1. Create Docker Hub account (hub.docker.com)
# 2. Create repository: minimal-app-backend and minimal-app-frontend
# 3. Generate Docker Hub access token (Account Settings > Security)
# 4. Add GitHub Secrets (Settings > Secrets and variables > Actions):
#    - DOCKERHUB_USERNAME: Your Docker Hub username
#    - DOCKERHUB_TOKEN: Your Docker Hub access token
#
# How to use published images:
#   docker pull yourusername/minimal-app-backend:latest
#   docker pull yourusername/minimal-app-frontend:latest
# ==============================================================================

name: CD - Deploy to Docker Hub

# Trigger on successful CI completion
on:
  # Run after pushing to main or develop
  push:
    branches:
      - main
      - develop
    # Also run on version tags (v1.0.0, v2.1.3, etc.)
    tags:
      - "v*.*.*"

  # Allow manual trigger
  workflow_dispatch:

env:
  NODE_VERSION: "22.x"
  # Docker Hub username (replace with your actual username or use organization)
  DOCKER_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}

jobs:
  # ===========================================================================
  # Job 1: Build and Push Backend Image
  # ===========================================================================
  deploy-backend:
    name: Deploy Backend to Docker Hub
    runs-on: ubuntu-latest
    # Only run if we have Docker Hub credentials configured
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' || startsWith(github.ref, 'refs/tags/v'))

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Enable multi-architecture emulation (required before buildx for arm64)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # Extract metadata for Docker tags and labels
      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_USERNAME }}/minimal-app-backend
          tags: |
            # Tag 'latest' for main branch only
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            # Tag 'develop' for develop branch
            type=raw,value=develop,enable=${{ github.ref == 'refs/heads/develop' }}
            # Tag with version number if git tag (v1.0.0 -> 1.0.0)
            type=semver,pattern={{version}}
            # Tag with major.minor (v1.0.0 -> 1.0)
            type=semver,pattern={{major}}.{{minor}}
            # Tag with commit SHA (first 7 chars)
            type=sha,prefix={{branch}}-

      # Setup Docker Buildx for multi-platform builds
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build and push backend image
      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # Build for multiple platforms (optional, removes if slow)
          platforms: linux/amd64,linux/arm64

  # ===========================================================================
  # Job 2: Build and Push Frontend Image
  # ===========================================================================
  deploy-frontend:
    name: Deploy Frontend to Docker Hub
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' || startsWith(github.ref, 'refs/tags/v'))

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_USERNAME }}/minimal-app-frontend
          tags: |
            # Tag 'latest' for main branch only
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=develop,enable=${{ github.ref == 'refs/heads/develop' }}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  # ===========================================================================
  # Job 3: Create GitHub Release (on version tags)
  # ===========================================================================
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend]
    # Only run on version tags
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for changelog

      # Generate changelog from commits
      - name: Generate changelog
        id: changelog
        run: |
          # Get previous tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -z "$PREVIOUS_TAG" ]; then
            echo "changelog=First release" >> $GITHUB_OUTPUT
            echo "previous_tag=" >> $GITHUB_OUTPUT
          else
            echo "changelog<<EOF" >> $GITHUB_OUTPUT
            git log ${PREVIOUS_TAG}..HEAD --pretty=format:"- %s (%h)" >> $GITHUB_OUTPUT
            echo "" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
            echo "previous_tag=${PREVIOUS_TAG}" >> $GITHUB_OUTPUT
          fi

      # Create GitHub release
      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            ## ðŸš€ Release ${{ github.ref_name }}

            ### Docker Images
            ```bash
            docker pull ${{ env.DOCKER_USERNAME }}/minimal-app-backend:${{ github.ref_name }}
            docker pull ${{ env.DOCKER_USERNAME }}/minimal-app-frontend:${{ github.ref_name }}
            ```

            ### Changes
            ${{ steps.changelog.outputs.changelog }}

            ### Full Changelog
            **Full Changelog**: https://github.com/${{ github.repository }}/compare/${{ steps.changelog.outputs.previous_tag }}...${{ github.ref_name }}
          draft: false
          prerelease: false
